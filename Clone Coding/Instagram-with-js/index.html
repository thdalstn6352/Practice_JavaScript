<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>Instagram Clonecoding</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="https://kit.fontawesome.com/0bf31b224b.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id = "container">
    <header id = "header">
      <section class="inner-header">
        <h1 class="logo">
          <a href="index.html">
            <img src="images/instagram_logo.png" alt="instagram_logo" />
          </a>
        </h1>

        <div class="search-box">
          <input type="text" placeholder="검색" id="search-field">

          <div class="fake-field">
            <img src="images/instagram_search.png" alt="search icon"></img>
          </div>
        </div>

        <div class="etc-icon">
          <div class="icon home-icon">
            <a href="#"><img src="images/instagram_home_active.png" alt="search icon"></img></a>
          </div>
          <div class="icon dm-icon">
            <a href="#"><img src="images/instagram_home_active.png" alt="search icon"></img></a>
          </div>
          <div class="icon compass-icon">
            <a href="#"><img src="images/instagram_home_active.png" alt="search icon"></img></a>
          </div>
          <div class="icon heart-icon">
            <a href="#"><img src="images/instagram_heart_active.png" alt="search icon"></img></a>
          </div>
          <div class="icon profile">
            <a href="#"><img src="images/instagram_home_active.png" alt="search icon"></img></a>
          </div>
        </div>
      </section>
    </header>

    <main id="main-container">
      <div class="inner-main">
        <div class="main-contents">
          <div class="story-box">
              <div class="profile-thumb">
                <ul class="story-list">
                  <li class="story-item">
                    <a href="#" class="story">
                      <img src="images/profile.jpg" alt="profile">
                      <span>mingsooo</span>
                    </a>
                  </li>
                  <li class="story-item">
                    <a href="#" class="story">
                      <img src="images/profile.jpg" alt="profile">
                      <span>mingsdfdfdfooo</span>
                    </a>
                  </li>
                  <li class="story-item">
                    <a href="#" class="story">
                      <img src="images/profile.jpg" alt="profile">
                      <span>soo</span>
                    </a>
                  </li>
                  <li class="story-item">
                    <a href="#" class="story">
                      <img src="images/profile.jpg" alt="profile">
                      <span>mingsoo</span>
                    </a>
                  </li>
                </ul>
              </div>
          </div>
          <div class="contents-box">
            <article class="contents">
              <div class="content-header">
                <div class="user-container">
                  <div class="profile-img">
                    <img src="images/profile.jpg" alt="profile img">
                  </div>
                  <div class="user-name">
                    <div class="nick-name">송민수</div>
                    <div class="country">Yongin, South Korea</div>
                  </div>
                </div>
                <i class="fas fa-ellipsis-h"></i>
              </div>
              <div class="image-container">
                <div class="dashboard-img">
                  <img src="images/profile.jpg" alt="profile image">
                </div>
              </div>
              <div class="contents-function">
                <div class="contents-left-btn">
                  <div class="heart-btn">
                    <i class="far fa-heart"></i>
                  </div>
                  <div class="bubble-btn">
                    <i class="far fa-comment"></i>
                  </div>
                  <div class="share-btn">
                    <i class="fas fa-share"></i>
                  </div>       
                </div>
                <div class="contents-right-btn">
                  <div class="bookmark-btn">
                    <i class="far fa-bookmark"></i>
                  </div>
                </div>
              </div>
              <div class="like">
                좋아요
                <span class="count">1,234</span>
              </div>
              <div class="comment-container">
                <div class="comment">
                  <div class="nick-name">
                    mingsooo
                  </div>
                  <div>
                    이뻐요
                  </div>
                </div>
                <div class="small-heart">
                  <i class="far fa-heart"></i>
                </div>
              </div>
              <div class="timer">1시간 전</div>
              <div class="comment-field">
                <input type="text" placeholder="댓글 달기...">
                <div class="upload-btn">
                  게시
                </div>
              </div>
            </article>
            <article class="contents">
              <div class="content-header">
                <div class="user-container">
                  <div class="profile-img">
                    <img src="images/profile.jpg" alt="profile img">
                  </div>
                  <div class="user-name">
                    <div class="nick-name">송민수</div>
                    <div class="country">Yongin, South Korea</div>
                  </div>
                </div>
                <i class="fas fa-ellipsis-h"></i>
              </div>
              <div class="image-container">
                <div class="dashboard-img">
                  <img src="images/profile.jpg" alt="profile image">
                </div>
              </div>
              <div class="contents-function">
                <div class="contents-left-btn">
                  <div class="heart-btn">
                    <i class="far fa-heart"></i>
                  </div>
                  <div class="bubble-btn">
                    <i class="far fa-comment"></i>
                  </div>
                  <div class="share-btn">
                    <i class="fas fa-share"></i>
                  </div>       
                </div>
                <div class="contents-right-btn">
                  <div class="bookmark-btn">
                    <i class="far fa-bookmark"></i>
                  </div>
                </div>
              </div>
              <div class="like">
                좋아요
                <span class="count">1,234</span>
              </div>
              <div class="comment-container">
                <div class="comment">
                  <div class="nick-name">
                    mingsooo
                  </div>
                  <div>
                    이뻐요
                  </div>
                </div>
                <div class="small-heart">
                  <i class="far fa-heart"></i>
                </div>
              </div>
              <div class="timer">1시간 전</div>
              <div class="comment-field">
                <input type="text" placeholder="댓글 달기...">
                <div class="upload-btn">
                  게시
                </div>
              </div>
            </article>
          </div>
        </div>
        
        <div class="side-box">
          <div class="user-profile">
            <div class="profile-thumb">
              <img src="images/profile.jpg" alt="프로필 사진">
            </div>
            <div class="detail">
                <div class="id">mingsooo</div>
                <div class="name">
                  송민수
                </div>
            </div>
          </div>
          <article class="recommend">
            <header class="recommend-header">
              <div>
                회원님을 위한 추천
              </div>
              <div class="more">모두 보기</div>
            </header>
            <div class="thumb-user">
              <div class="profile-thumb">
                <img src="images/ggomi.jpg" alt="프로필 사진">
              </div>
              <div class="detail">
                  <div class="id">mingsooo</div>
                  <div class="comment">
                    회원님을 위한 추천
                  </div>
              </div>
            </div>
            <div class="thumb-user">
              <div class="profile-thumb">
                <img src="images/profile.jpg" alt="프로필 사진">
              </div>
              <div class="detail">
                  <div class="id">mingsooo</div>
                  <div class="comment">
                    회원님을 위한 추천
                  </div>
              </div>
            </div>
            <div class="thumb-user">
              <div class="profile-thumb">
                <img src="images/profile.jpg" alt="프로필 사진">
              </div>
              <div class="detail">
                  <div class="id">mingsooo</div>
                  <div class="comment">
                    회원님을 위한 추천
                  </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
  </section>


</body>
<script src="js/main.js"></script>
</html>
