<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <canvas id="js-Canvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls_range">
      <input 
        type="range" 
        id="js-Range" 
        min="0.1" 
        max="5.0" 
        value="2.5" 
        step="0.1"
      />
    </div>
    <div class="controls_buttons">
      <button id="js-Mode">
        Fill
      </button>
      <button id="js-Save">
        Save
      </button>
    </div>
    <div class="controls_colors" id="js-Colors">
      <div class="controls_color js-Color" id="black"></div>
      <div class="controls_color js-Color" id="white"></div>
      <div class="controls_color js-Color" id="red"></div>
      <div class="controls_color js-Color" id="orange"></div>
      <div class="controls_color js-Color" id="yellow"></div>
      <div class="controls_color js-Color" id="green"></div>
      <div class="controls_color js-Color" id="skyblue"></div>
      <div class="controls_color js-Color" id="blue"></div>
      <div class="controls_color js-Color" id="purple"></div> 
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
